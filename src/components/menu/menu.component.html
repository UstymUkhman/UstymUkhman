<div id="menu-section">
  <div id="menu-container">
    <div class="menu-area menu-items">

      <div *ngFor="let item of items" class="menu-item hidden-item">
        <div class="item-border">
          <div class="item-box">
            <div class="item-background"></div>
            <p class="item">{{ item }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-area matrix-rain">
      <matrix-rain [raining]='startRaining'></matrix-rain>
    </div>

    <div class="matrix-code" [class.hidden]='hideMatrixCode'>
      <matrix-code
        [resetCode]='resetMatrixCode'
        [runOverlay]='settedSection'>
      </matrix-code>
    </div>
  </div>

  <div id="menu-voices">
    <about-me
      (backToMenu)='resetMenu()'
      *ngIf="activeSection[0]">
    </about-me>

    <my-works
      (backToMenu)='resetMenu()'
      *ngIf="activeSection[1]">
    </my-works>

    <contact-me
      (backToMenu)='resetMenu()'
      *ngIf="activeSection[2]">
    </contact-me>

    <more *ngIf="activeSection[3]"></more>
  </div>
</div>
