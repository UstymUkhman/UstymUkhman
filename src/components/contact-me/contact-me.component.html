<div class="contact-me">
  <screen-overlay [ready]='true'></screen-overlay>

  <div class="contacts-area" [class.fadeOut]='fadeOut'>
    <div *ngFor="let contact of contactsList; let c = index;"
          class="contact-source hidden-source" [ngClass]="{'visible-source': skipLettering && !showBackButton, 'active': c === currentContact}">

      <div class="selected-contact">></div><p class="contact">{{ contact }}</p>
      <span *ngIf="c === 3" class="e-mail"> - ustym.ukhman@gmail.com</span>

    </div>
  </div>

  <div class="contacts-area matrix-rain">
    <matrix-rain
      [removeRain]='removeMatrixRain'
      [raining]='startRaining'>
    </matrix-rain>
  </div>

  <back-button
    (buttonClicked)='removeContactsSection()'
    [showBackButton]='showBackButton'
    [active]='activeBackButton'
    [backToMenu]='goToMenu'>
  </back-button>
</div>
