<div class="more-component" [ngClass]="{'fade-out': fadeOut}">
  <div class="more-component-background">
    <matrix-rain
      [removeRain]='raining === false'
      [raining]='raining === true'
      [drops]='10'>
    </matrix-rain>
  </div>

  <matrix-code [runOverlay]='goToMenu'></matrix-code>
</div>
