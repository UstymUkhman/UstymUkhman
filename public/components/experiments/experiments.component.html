<div class="experiments" [class.smallList]='experiments.length < 6'>
  <screen-overlay [ready]='true'></screen-overlay>

  <div class="experiments-area experiments-projects" [class.fadeOut]='fadeOut'
       [ngStyle]="{
         '-webkit-transform': 'translateY(' + listOffset + ')',
         '-moz-transform': 'translateY(' + listOffset + ')',
         '-ms-transform': 'translateY(' + listOffset + ')',
         '-o-transform': 'translateY(' + listOffset + ')',
         'transform': 'translateY(' + listOffset + ')'
       }">

    <div *ngFor="let experiment of experimentsList; let e = index;"
          class="experiment-source hidden-source" [ngClass]="{'visible-source': skipLettering && !showBackButton, 'active': e === currentExperiment}">

      <div class="selected-experiment">!</div>
      <p class="experiment">{{ experiment.name }}</p>

    </div>
  </div>

  <div class="experiments-area matrix-rain">
    <matrix-rain
      [removeRain]='removeMatrixRain'
      [raining]='startRaining'>
    </matrix-rain>
  </div>

  <back-button
    (buttonClicked)='removeExperimentsSection()'
    [showBackButton]='showBackButton'
    [active]='activeBackButton'
    [backToMenu]='goToMenu'>
  </back-button>
</div>
