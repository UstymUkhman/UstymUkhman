<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<main xmlns="http://www.w3.org/1999/xhtml">
			<style media="screen" type="text/css">
        @keyframes glitch {
          0% {
            text-shadow:
               0.05em   0       0 rgba(224,   0,   0, 0.875),
              -0.05em  -0.025em 0 rgba(  0, 224,   0, 0.875),
              -0.025em  0.05em  0 rgba(  0,   0, 224, 0.875);
          }

          19.9% {
            text-shadow:
               0.05em   0       0 rgba(224,   0,   0, 0.875),
              -0.05em  -0.025em 0 rgba(  0, 224,   0, 0.875),
              -0.025em  0.05em  0 rgba(  0,   0, 224, 0.875);
          }

          20% {
            text-shadow:
              -0.05em  -0.025em 0 rgba(224,   0,   0, 0.875),
               0.025em  0.025em 0 rgba(  0, 224,   0, 0.875),
              -0.05em  -0.05em  0 rgba(  0,   0, 224, 0.875);
          }

          49.9% {
            text-shadow:
              -0.05em  -0.025em 0 rgba(224,   0,   0, 0.875),
               0.025em  0.025em 0 rgba(  0, 224,   0, 0.875),
              -0.05em  -0.05em  0 rgba(  0,   0, 224, 0.875);
          }

          50% {
            text-shadow:
              0.025em  0.05em 0 rgba(224,   0,   0, 0.875),
              0.05em   0      0 rgba(  0, 224,   0, 0.875),
              0       -0.05em 0 rgba(  0,   0, 224, 0.875);
          }

          99.9% {
            text-shadow:
              0.025em  0.05em 0 rgba(224,   0,   0, 0.875),
              0.05em   0      0 rgba(  0, 224,   0, 0.875),
              0       -0.05em 0 rgba(  0,   0, 224, 0.875);
          }

          100% {
            text-shadow:
              -0.025em  0       0 rgba(224,   0,   0, 0.875),
              -0.025em -0.025em 0 rgba(  0, 224,   0, 0.875),
              -0.025em -0.05em  0 rgba(  0,   0, 224, 0.875);
          }
        }

        main {
          text-rendering: optimizeLegibility;
          -webkit-text-size-adjust: none;
          -moz-text-size-adjust: none;
          text-size-adjust: none;

          place-content: center;
          font-synthesis: none;
          place-items: center;

          display: flex;
          height: 100%;
        }

        h1 {
          font: bold clamp(128px, 15vw, 256px) system-ui,
            -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;

          text-shadow:
             0.05em   0      0 rgba(224,   0,   0, 0.875),
            -0.025em -0.05em 0 rgba(  0, 224,   0, 0.875),
             0.025em  0.05em 0 rgba(  0,   0, 224, 0.875);

          animation: glitch 0.5s infinite;
          text-transform: uppercase;

          position: relative;
          color: #e0e0e0;
        }

        h1 span {
          animation: glitch infinite;
          position: absolute;
          display: block;
          z-index: 1;
          top: 0;
        }

        h1 span:first-child {
          clip-path: polygon(0 0, 100% 0, 100% 33%, 0 66%);
          transform: translate(-0.0125em, -0.025em);
          animation-duration: 0.75s;
          color: #f7df1e;
        }

        h1 strong {
          opacity: 0.875;
        }

        h1 span:last-child {
          clip-path: polygon(0 66%, 100% 33%, 100% 100%, 0 100%);
          transform: translate(0.025em, 0.0375em);
          animation-duration: 0.375s;
          color: #1a5e9a;
        }

        @media (prefers-reduced-motion: reduce) {
          h1, h1 span {
            animation: none !important;
          }
        }

        @media (prefers-color-scheme: light) {
          h1 {
            color: #1f1f1f;
          }
        }
			</style>

      <h1>
        <span aria-hidden="true">Hello!</span>
        <strong aria-hidden="false">Hello!</strong>
        <span aria-hidden="true">Hello!</span>
      </h1>
		</main>
	</foreignObject>
</svg>
